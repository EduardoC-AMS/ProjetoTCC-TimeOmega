<body>
  <div class="container-login">

      <div class="content-box">
          <div class="form-box">
              <h2> <a class="text" routerLink="/" routerLinkActive="selected">Loja Combo</a></h2>
              <h2>Atendimento SAC</h2>
              <form
              action="https://formsubmit.co/timeomegaams@gmail.com"
              method="POST"
              class="form"
              >
                  <div class="input-box">
                      <span>Nome</span>
                      <label for="name"></label>
                      <input type="text" name="name" id="name" required />
                  </div>

                  <div class="input-box">
                      <span>E-mail</span>
                      <label for="email"></label>
                      <input type="email" name="email" id="email" required />
                 </div>

                 <span>Qual seu Problema?</span>
                 <br>
                 <textarea name="message" id="message" required></textarea>
                 <input type="hidden" name="_captcha" value="false" />
                 <input
                   type="hidden"
                   name="_next"
                   value="http://127.0.0.1:4200/"
                 />

              <div class="input-box">
                  <input type="submit" value="Enviar">
              </div>
               </form>
          </div>
      </div>
  </div>
  </body>
